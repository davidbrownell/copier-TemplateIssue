# ----------------------------------------------------------------------
# |
# |  Questions
# |
# ----------------------------------------------------------------------
project_type:
  type: str
  choices:
    - One
    - Two

one_question:
  type: bool
  default: True
  when: "{{ project_type == 'One' }}"

two_question:
  type: bool
  default: True
  when: "{{ project_type == 'Two' }}"

one_nested_question:
  type: bool
  default: True
  when: "{{ project_type == 'One' and one_question }}"

two_nested_question:
  type: bool
  default: True
  when: "{{ project_type == 'Two' and two_question }}"

one_nested:
  type: bool
  when: False
  default: "{{ project_type == 'One' and one_question and one_nested_question }}"

two_nested:
  type: bool
  when: False
  default: "{{ project_type == 'Two' and two_question and two_nested_question }}"

# ----------------------------------------------------------------------
# |
# |  Configuration
# |
# ----------------------------------------------------------------------
_subdirectory: template
_templates_suffix: ""
